<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Poké Game</title>
</head>
<body>
    <div class="container">
        <nav>
            <h1>Welcome to PokéGame</h1>
        </nav>

        <div class="start">
            <button id="btnPokeGet">Click to get assieng a Pokémon</button>
        </div>

        <div class="starterChoosePokemonScreen hidden">
            <h2>Choose your start Pokémon</h2>
            <button><span id="pokemonOption1"></span></button>
            <button><span id="pokemonOption2"></span></button>
            <button><span id="pokemonOption3"></span></button>
            <button><span id="pokemonOption4"></span></button>
            <button><span id="pokemonOption5"></span></button>
            <button><span id="pokemonOption6"></span></button>
        </div>

        <div class="hud hidden">
            <div class="level">
                <div class="player">
                    name: <span id="name"></span>
                    <br>
                    hp: <span id ="hp"></span>
                    <br>
                    Level: <span id="level"></span>
                </div>
                <br>
                <div class="aponent">
                    name: <span id="nameA"></span>
                    <br>
                    hp: <span id="hpA"></span>
                    <br>
                    Level: <span id="levelA"></span>
            </div>
            <br>
            <div class="acctionGameplay">
                <p>What will you do?</p>
                <button>Fight</button>
                <button>Pokémon</button>
                <button>Bag</button>
                <button>Run</button>
            </div>
        </div>

        <div class="screen"></div>

    </div>
    </div>

 
    <script src="./script/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
